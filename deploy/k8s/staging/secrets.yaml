# Template for staging secrets
# DO NOT commit actual secrets to version control
# Use this template to create actual secrets:
# kubectl create secret generic deeptech-secrets \
#   --from-literal=database-url="postgresql+psycopg://user:pass@host:5432/deeptech_staging" \
#   --from-literal=openai-api-key="sk-..." \
#   --from-literal=github-token="ghp_..." \
#   --namespace=deeptech-staging

apiVersion: v1
kind: Secret
metadata:
  name: deeptech-secrets
  namespace: deeptech-staging
type: Opaque
stringData:
  # Replace these placeholders with actual values
  database-url: "postgresql+psycopg://user:password@postgres-host:5432/deeptech_staging"
  openai-api-key: "sk-REPLACE_WITH_ACTUAL_KEY"
  github-token: "ghp_REPLACE_WITH_ACTUAL_TOKEN"
