apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deeptech-api
  namespace: deeptech-staging
  labels:
    app: deeptech-api
    environment: staging
  annotations:
    # Adjust these annotations based on your ingress controller
    # Example for nginx-ingress:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    # Example for cert-manager (if using Let's Encrypt):
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: staging.deeptech-radar.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deeptech-api
            port:
              number: 8000
  # Uncomment and configure TLS if using HTTPS
  # tls:
  # - hosts:
  #   - staging.deeptech-radar.example.com
  #   secretName: deeptech-staging-tls
