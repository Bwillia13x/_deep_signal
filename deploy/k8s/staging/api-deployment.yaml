apiVersion: apps/v1
kind: Deployment
metadata:
  name: deeptech-api
  namespace: deeptech-staging
  labels:
    app: deeptech-api
    environment: staging
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: deeptech-api
  template:
    metadata:
      labels:
        app: deeptech-api
        environment: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: ghcr.io/yourorg/deeptech-radar-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: deeptech-secrets
              key: database-url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: deeptech-secrets
              key: openai-api-key
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: deeptech-config
              key: LOG_LEVEL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: deeptech-config
              key: ENVIRONMENT
        - name: PROMETHEUS_MULTIPROC_DIR
          valueFrom:
            configMapKeyRef:
              name: deeptech-config
              key: PROMETHEUS_MULTIPROC_DIR
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: deeptech-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: deeptech-config
              key: API_PORT
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      restartPolicy: Always
